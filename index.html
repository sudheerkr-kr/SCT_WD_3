<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        
        .game-mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .mode-btn.active {
            transform: translateY(-2px);
        }
        
        #player-mode {
            background-color: #3498db;
            color: white;
        }
        
        #computer-mode {
            background-color: #2ecc71;
            color: white;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .player-turn {
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        #current-player {
            color: #e74c3c;
            text-transform: uppercase;
        }
        
        .score-board {
            display: flex;
            gap: 20px;
            font-size: 1.1rem;
        }
        
        .score {
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .x-score {
            background-color: #3498db;
            color: white;
        }
        
        .o-score {
            background-color: #e74c3c;
            color: white;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
            margin: 0 auto 30px;
            max-width: 450px;
            aspect-ratio: 1/1;
        }
        
        .cell {
            background-color: #ecf0f1;
            border: none;
            border-radius: 12px;
            font-size: 4rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .cell:hover {
            background-color: #d5dbdb;
            transform: scale(1.03);
        }
        
        .cell.x {
            color: #3498db;
        }
        
        .cell.o {
            color: #e74c3c;
        }
        
        .cell.winner {
            background-color: #2ecc71;
            color: white;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #reset-btn {
            background-color: #f39c12;
            color: white;
        }
        
        #restart-btn {
            background-color: #9b59b6;
            color: white;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .game-status {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            min-height: 40px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .winning-message {
            color: #27ae60;
            background-color: rgba(39, 174, 96, 0.1);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .draw-message {
            color: #f39c12;
            background-color: rgba(243, 156, 18, 0.1);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .game-board {
                max-width: 350px;
            }
            
            .cell {
                font-size: 3rem;
            }
            
            .game-mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <p class="subtitle">Play against a friend or challenge the computer!</p>
        </header>
        
        <div class="game-mode-selector">
            <button id="player-mode" class="mode-btn active">
                <i class="fas fa-user-friends"></i> Player vs Player
            </button>
            <button id="computer-mode" class="mode-btn">
                <i class="fas fa-robot"></i> Player vs Computer
            </button>
        </div>
        
        <div class="game-info">
            <div class="player-turn">
                Current Player: <span id="current-player">X</span>
            </div>
            <div class="score-board">
                <div class="score x-score">X: <span id="x-score">0</span></div>
                <div class="score o-score">O: <span id="o-score">0</span></div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <button id="reset-btn" class="control-btn">
                <i class="fas fa-redo"></i> Reset Game
            </button>
            <button id="restart-btn" class="control-btn">
                <i class="fas fa-play-circle"></i> New Game
            </button>
        </div>
        
        <div class="game-status" id="game-status">
            <!-- Game status messages will appear here -->
        </div>
    </div>
    
    <footer>
        <p>Tic-Tac-Toe Game | Created with HTML, CSS & JavaScript</p>
    </footer>

    <script>
        // Game state variables
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'player'; // 'player' or 'computer'
        let scores = { X: 0, O: 0 };
        
        // Winning combinations
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6]             // diagonals
        ];
        
        // DOM elements
        const gameBoardElement = document.getElementById('game-board');
        const currentPlayerElement = document.getElementById('current-player');
        const gameStatusElement = document.getElementById('game-status');
        const xScoreElement = document.getElementById('x-score');
        const oScoreElement = document.getElementById('o-score');
        const playerModeBtn = document.getElementById('player-mode');
        const computerModeBtn = document.getElementById('computer-mode');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize the game board
        function initializeBoard() {
            gameBoardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                gameBoardElement.appendChild(cell);
            }
            
            updateDisplay();
        }
        
        // Handle cell click
        function handleCellClick(index) {
            // Check if cell is empty and game is active
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }
            
            // Make player move
            makeMove(index);
            
            // If playing against computer and game is still active, make computer move
            if (gameMode === 'computer' && gameActive && currentPlayer === 'O') {
                setTimeout(makeComputerMove, 500);
            }
        }
        
        // Make a move
        function makeMove(index) {
            // Update game board array
            gameBoard[index] = currentPlayer;
            
            // Update UI
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            // Check for win or draw
            if (checkWin()) {
                endGame(false);
            } else if (checkDraw()) {
                endGame(true);
            } else {
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateDisplay();
            }
        }
        
        // Make computer move
        function makeComputerMove() {
            if (!gameActive) return;
            
            // Simple AI: first try to win, then block player, then random move
            let moveIndex = findWinningMove('O'); // Try to win
            
            if (moveIndex === -1) {
                moveIndex = findWinningMove('X'); // Try to block player
            }
            
            if (moveIndex === -1) {
                // If no winning or blocking move, pick random empty cell
                const emptyCells = gameBoard
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(val => val !== null);
                
                if (emptyCells.length > 0) {
                    // Try center first, then corners, then edges
                    if (emptyCells.includes(4)) moveIndex = 4;
                    else if (emptyCells.some(cell => [0, 2, 6, 8].includes(cell))) {
                        const corners = emptyCells.filter(cell => [0, 2, 6, 8].includes(cell));
                        moveIndex = corners[Math.floor(Math.random() * corners.length)];
                    } else {
                        moveIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    }
                }
            }
            
            if (moveIndex !== -1) {
                makeMove(moveIndex);
            }
        }
        
        // Find a winning move for the specified player
        function findWinningMove(player) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                
                // Check if two cells are occupied by player and one is empty
                if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === '') {
                    return c;
                }
                if (gameBoard[a] === player && gameBoard[c] === player && gameBoard[b] === '') {
                    return b;
                }
                if (gameBoard[b] === player && gameBoard[c] === player && gameBoard[a] === '') {
                    return a;
                }
            }
            
            return -1;
        }
        
        // Check for win
        function checkWin() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                
                if (gameBoard[a] !== '' &&
                    gameBoard[a] === gameBoard[b] &&
                    gameBoard[a] === gameBoard[c]) {
                    
                    // Highlight winning cells
                    document.querySelector(`[data-index="${a}"]`).classList.add('winner');
                    document.querySelector(`[data-index="${b}"]`).classList.add('winner');
                    document.querySelector(`[data-index="${c}"]`).classList.add('winner');
                    
                    return true;
                }
            }
            
            return false;
        }
        
        // Check for draw
        function checkDraw() {
            return !gameBoard.includes('');
        }
        
        // End the game
        function endGame(isDraw) {
            gameActive = false;
            
            if (isDraw) {
                gameStatusElement.textContent = "Game ended in a draw!";
                gameStatusElement.classList.add('draw-message');
            } else {
                const winner = currentPlayer === 'X' ? 'O' : 'X'; // Switch back to winner
                gameStatusElement.textContent = `Player ${winner} wins!`;
                gameStatusElement.classList.add('winning-message');
                
                // Update scores
                scores[winner]++;
                updateScoreDisplay();
            }
        }
        
        // Update display
        function updateDisplay() {
            currentPlayerElement.textContent = currentPlayer;
            currentPlayerElement.style.color = currentPlayer === 'X' ? '#3498db' : '#e74c3c';
        }
        
        // Update score display
        function updateScoreDisplay() {
            xScoreElement.textContent = scores.X;
            oScoreElement.textContent = scores.O;
        }
        
        // Reset game (keep scores)
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            // Clear cell content and classes
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winner');
            });
            
            // Clear game status
            gameStatusElement.textContent = '';
            gameStatusElement.classList.remove('winning-message', 'draw-message');
            
            updateDisplay();
        }
        
        // Restart game (reset scores)
        function restartGame() {
            scores = { X: 0, O: 0 };
            updateScoreDisplay();
            resetGame();
        }
        
        // Change game mode
        function changeGameMode(mode) {
            gameMode = mode;
            
            // Update active button
            if (mode === 'player') {
                playerModeBtn.classList.add('active');
                computerModeBtn.classList.remove('active');
            } else {
                playerModeBtn.classList.remove('active');
                computerModeBtn.classList.add('active');
            }
            
            // Reset game when changing mode
            resetGame();
        }
        
        // Event listeners
        playerModeBtn.addEventListener('click', () => changeGameMode('player'));
        computerModeBtn.addEventListener('click', () => changeGameMode('computer'));
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', restartGame);
        
        // Initialize the game
        initializeBoard();
        
        // Add some initial instructions
        gameStatusElement.textContent = "Click on any cell to make your move!";
    </script>
</body>
</html>
